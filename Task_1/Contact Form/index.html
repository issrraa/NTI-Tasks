<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact</title>
</head>

            <br>
            <input type="text" placeholder="COMPANY" class="form-item">
            <br>

            <br>
            <textarea placeholder="YOUR MESSAGE" class="form-item"></textarea>
            <br>
            <button>SEND MESSAGE</button>
        </form>
